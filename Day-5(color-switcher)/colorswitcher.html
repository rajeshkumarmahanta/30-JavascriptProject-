<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center my-5 p-4">
        <h1>Color scheme switcher</h1>
        <div class="color-buttons my-5 p-3">
            <span class="button d-inline-block bg-secondary" id="grey"></span>
            <span class="button d-inline-block bg-light" id="white"></span>
            <span class="button d-inline-block bg-primary" id="blue"></span>
            <span class="button d-inline-block bg-warning" id="yellow"></span>
        </div>
        <h2>Try clicking on one of the colors above<br>
            <span>To change the background color of the page</span>
        </h2>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
