<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <h2 class="heading">Weather App</h2>

        <div class="weather">
            <div class="search">
                <input type="text" id="search-box" placeholder="search city..."><button id="search-btn"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weather-img">
                <img src="img/clouds.png" class="img-weather" alt="cloud">

            </div>
            <div class="temp">
                <span id="temp">0</span><sup>o</sup>C
            </div>
            <div class="city">
                City not found
            </div>
            <div class="footer">
                <div class="humadility">
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humadility">0</span>%
                    <p>Humidity</p>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span id="wind">0</span> KM/H
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
       
        <div class="choose-color">
          
            <div id="black" class="color">
    
            </div>
            <div id="white" class="color">
    
            </div>
            <div id="blue" class="color">
    
            </div>
            <div id="green" class="color">
    
            </div>
            <div id="yellow" class="color">
    
            </div>
            <div id="red" class="color">
    
            </div>
            <div id="orange" class="color" >
    
            </div>
            <div class="color-picker">
                <input type="color" id="colorPicker">
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>

</html>
