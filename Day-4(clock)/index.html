<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Digital Clock</h3>
        <div class="digital-clock">
            <div class="left">
                <span id="hour">00</span>
                <div class="dot">:</div>
            </div>
            <div class="right">
                <div class="right-up">
                    <span id="min">00</span>
                </div>
                <div class="right-down">
                    <span id="unit">AM</span>
                    <span id="sec">00</span>
                </div>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
