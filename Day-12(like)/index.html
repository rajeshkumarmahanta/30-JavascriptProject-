<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram like</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-top">
                <div class="card-top-left">
                    
                        <img src="img/profile.png" alt="">
                    
                    <div class="text">
                        <h6><span class="name">aesthetic_boii_2</span><span class="time">4h</span></h6>
                        <h6>Bhubaneswar</h6>
                    </div>
                </div>
                <div class="card-top-right">
                    <span>...</span>
                </div>
            </div>
            <div class="card-img">
                <img src="img/feed-img.avif" alt="">
            </div>
            <div class="bottom-icons">
                <div class="left-icon">
                    <i class="love-icon ri-heart-line"></i>
                    <i class="share-icon ri-share-forward-2-line"></i>
                    <i class="comment-icon ri-chat-1-line"></i>
                </div>
                <div class="right-icon">
                    <i class="save-icon ri-save-line"></i>
                </div>
            </div>
            <div class="text">
                <h6><span class="likes-img">
                    <img src="img/daya.png" class="img-1" alt="">
                    <img src="img/raja.png" class="img-2" alt="">
                    <img src="img/dibya.png" class="img-3" alt=""><span class="like-num">241 likes</span></span>
                    </h6>
                <h6 class="text-name">aesthetic_boii_2&#128526;&#128526;&#128521;&#128525; #aesthetic_boii</h6>
            </div>
            <div class="icons">
                <i class="ri-heart-fill" id="like"></i>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
